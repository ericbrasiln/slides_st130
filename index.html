## Apresentação dos objetivos

Compreender as escolhas políticas das associações na virada do século XIX para o XX e como interpretaram e utilizaram eventos políticos diretamente ligados ao império britânico - como a Guerra dos Boer, o Jubileu de diamante e a morte da Rainha Vitória - em suas mobilizações públicas durante o carnaval. 

Em suas músicas, fantasias, danças, títulos de Bands, em suma, em suas performances, essas associações de trabalhadores urbanos buscavam pautar publicamente uma determinada leitura acerca de sua condiação enquanto membros do império e enquanto cidadãos modernos.

## Política imperial, carnaval e direitos

- Sociedade pós-abolição: dividida, sem direito políticos

- Classe e raça: lower classes?

&gt;POSG, FEBRUARY 15, 1899 (P. 4-5)

&gt;THE CARNIVAL

&gt;Yesterday evening the Carnival came to a close. The different band were about the same as on the day before. There was one or two carriages containing persons with better costumes, some of whom played different musical instruments. For our part, however, much as we like to see the people enjoy themselves, we think the Carnival _demoralizing_ in the extreme. There is nothing in it which elevates in any way and it must be painful to the serious thinking onlooker to witness how many _young minds of the lower class_ (who have not the same advantages as many, of having the influence of a good home training) are corrupted and lost on these two days, and _instead of becoming law abiding citizens go to swell the criminal register._ [grifos meus]

## Colonialismo em defesa da "civilização": repressão

&gt;POSG, March 3 1911. Friday. P. 7

&gt;The Carnival

&gt;The general manner in which the carnival of this year was celebrated in most of the streets and public places of the city last Monday and Tuesday seems to us to obviate the necessity for the slightest apology for once more returning to the question of the desirability of some strong and determined effort being made in the future to suppress what has come to be nothing more nor less than an _orgy of obscenity_, carried on in the face of the entire public, and _constituting a serious peril and menace to the progress in civilization of the entire colony_. [grifos meus]

## Performance carnavalesca interpretando o império

- _Bands_: termo genérico, englobando stickfighters, devils, indians e também as _fancy dress bands_.

	- Maior aceitação da impressa: padrão mais _civilizado_ de caranval: sem máscaras, com instrumentos de sopro e cordas.

### 1900: Guerra dos Boer

&gt;POSG, February 28, 1900. P.5 

&gt;THE MASQUERADE OF 1900

&gt;The war song of these, with a wild and hearby chorus of ‘Far, far away!’, and ‘Fight Britannia, Fight’, was eminently warlike; and with an ingenuity which did the soloist considerable credit, within a couple of hours of the receipt of the surrender of General Cronje and his 8,000, a set of home made verses in celebration of the event were being sung to the usual curiously characteristic and suitable chant. In the afternoon, they were met by the Governor’s party who saluted and congratulated them on their get up.

---

### 1901: Morte da Rainha Vitória

&gt; POSG, February 23, 1901. P. 5

&gt;A CARNIVAL SONG.

&gt;In memory of Her late Majesty – In Sol Major. [By G. R. Plummer – _Duke of Iëre_] (...)

&gt;She has gone to rest – Peace be with her departed soul. [2x]

&gt;She has gone from time – To sweet eternity. – She has gone forever.

&gt;She has gone from time – Poor Queen Victoria Bless her in her grave.

&gt;Toll the bells and mourn and lament for our noble Queen

&gt;Who throughout her glorious reign successfully has been

&gt;A kind protector, a noble patron, and a _mother_, to one and all

&gt;Who has won her _subjects love and affections_ Bless her in her grave. [grifos meus]

---

### Banners

&gt; POSG, February 20, 1901. P4

&gt;THE CARNIVAL

&gt;BRIGADE

&gt;This band parades a Banner at the top of which on one side were the flags of the Suzerainty, centered by the _Crown of England_. Under this was the _Coat of Arms_ with the rose in the center, and at the bottom was lere (sic) with the words _‘Defenders of the Empire 1901’_; while on the other side was represented the ‘Naval Brigade’. Of this banner it must be said that it is a fine specimen of local painting.
